// Kartoffel messages

message OrganizationGroup{
    string id = 1;
    string name = 2;
    string source = 3;
    repeated string ancestors = 4;
    string hierarchy = 5;
    string status = 6;
    bool isLeaf = 7;
    int64 createdAt = 8;
    int64 updatedAt = 9;
    repeated Entity directEntities = 10;
    repeated Role directRoles = 11;
}

message Role{
    string roleId = 1;
    string jobTitle = 2;
    string digitalIdentityUniqueId = 3;
    string directGroup = 4;
    string hierarchy = 5;
    repeated string hierarchyIds = 6;
    string source = 7;
    int64 createdAt = 8;
    int64 updatedAt = 9;
}


message Entity{
    string id = 1;
    string displayName = 2;
    string directGroup = 3;
    string hierarchy = 4;
    string entityType = 5;
    string identityCard = 6;
    string personalNumber = 7;
    string serviceType = 8;
    string firstName = 9;
    string lastName = 10;
    string akaUnit = 11;
    int64 dischargeDay = 12;
    string rank = 13;
    string mail = 14;
    string jobTitle = 15;
    repeated string phone = 16;
    repeated string mobilePhone = 17;
    string address = 18;
    string clearance = 19;
    string sex = 20;
    int64 birthdate = 21;
    int64 createdAt = 22;
    int64 updatedAt = 23;
    repeated DigitalIdentity digitalIdentities = 24;
    string picture = 25;

}

message DigitalIdentity{
    string type = 1;
    string source = 2;
    string mail = 3;
    string uniqueId = 4;
    string entityId = 5;
    int64 createdAt = 6;
    int64 updatedAt = 7;
    bool isRoleAttachable = 8;
    Role role = 9;
}
